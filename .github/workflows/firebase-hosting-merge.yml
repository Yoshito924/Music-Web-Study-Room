#メインブランチにプッシュされたら実行される
name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # ubuntuの最新バージョンで実行する
    steps: # 実行されるコマンドたち
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with: # 引数
          repoToken: "${{ secrets.GITHUB_TOKEN }}" # GitHub側に登録した環境変数を引っ張ってくる
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUSIC_WEB_STUDY_ROOM }}"
          channelId: live
          projectId: music-web-study-room

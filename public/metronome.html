<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>メトロノーム</title>

  <!--Internet Explorer用の設定-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--viewport設定(レスポンシブデザイン対応)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vue を読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

  <!-- CSSを読み込む -->
  <link href="css/dist.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Googleマテリアルアイコンを読み込む -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- headのコンポーネントを読み込む -->
  <!-- <div id="head">
      <head-template></head-template>
    </div> -->
</head>

<body>
  <header id="header">
    <header-template></header-template>
  </header>

  <main>
    <div class="container mx-auto mt-8">
      <div class="xl:flex">
        <div class="sm:w-1/1 xl:w-8/12">
          <!-- 見出し -->
          <h1 class="neumorphism p-3">メトロノーム（変拍子対応）</h1>
          <div class="py-1">　</div>
          <!-- 操作する場所 -->
          <div class="flex">
            <div class="w-3/24 inline-block align-bottom ">
              <div id="Numerator" class="text-center">4</div>
              <div>―</div>
              <div id="Denominator" class="text-center">4</div>
            </div>
            <div class="w-1/24">　</div>
            <div class="w-20/24">
              <table>
                <tr id="click_count">
                  <th id="click_count1" onclick="noteChange(1)">1<br>
                    <font size="6">♩</font>
                  </th>
                  <th id="click_count2" onclick="noteChange(2)">2<br>
                    <font size="6">♩</font>
                  </th>
                  <th id="click_count3" onclick="noteChange(3)">3<br>
                    <font size="6">♩</font>
                  </th>
                  <th id="click_count4" onclick="noteChange(4)">4<br>
                    <font size="6">♩</font>
                  </th>
                </tr>
              </table>

              <table id="division_count_table" class="py-1 invisible">
                <tr id="division_count" class="invisible">
                  <th id="division_count1" onclick="divisionNoteChange(1)">1<br>
                    <font size="2">●</font>
                  </th>
                  <th id="division_count1" onclick="divisionNoteChange(2)">2<br>
                    <font size="2">●</font>
                  </th>
                </tr>
              </table>
            </div>
          </div>
          <div class="py-1">　</div>

          <div class="neumorphism p-3">
            <div>
              <label for="input_bpm" id="input-range" class="input-range">
                <output id="input_bpm_value">BPM=120</output>
                <input id="input_bpm" type="range" value="120" min="30" max="300" step="1"
                  oninput="document.getElementById('input_bpm_value').value=`BPM=${this.value}`"
                  onchange="variableChange()" />
              </label>
            </div>

            <div class="lg:flex">
              <div class="my-1 sm:w-1/1 xl:w-1/4">
                <label for="TimeSignatureNumerator" class="box1 col-6 col-xxl-2">拍子の分子：
                  <select id="TimeSignatureNumerator" class="form-select my-1" aria-label="Default select example"
                    onchange="valueChange()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                  </select>
                </label>
              </div>

              <div class="my-1 sm:w-1/1 xl:w-1/4">
                <label for="TimeSignatureDenominator" class="box1 col-6 col-xxl-2">拍子の分母：
                  <select id="TimeSignatureDenominator" class="form-select my-1" aria-label="Default select example"
                    onchange="valueChange()">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                  </select>
                </label>
              </div>
              <div class="my-1 xl:w-1/2"></div>
            </div>

            <div class="my-1">
              <label for="division_number" class="box1 col-6 col-xxl-2">基準となる音符を分割する数
                <select id="division_number" class="form-select my-1" aria-label="Default select example"
                  onchange="valueChange()">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                </select>
              </label>
            </div>


            <div id="playerButton" class="my-1">
              <button id="metronomeStartBtn" class="bg-blue-700 text-white py-2 px-8 rounded"
                onclick=" metronomeStart()">
                再生
              </button>
            </div>

          </div>

          <p class="py-1">　</p>
          <div class="py-2">
            <span class="material-icons inline-block align-middle">
              volume_up
            </span>

            <label for="master_volume" id="input-range" class="input-range py-4 ">
              <output id="master_volume_value">：5</output>
              <input id="master_volume" type="range" value="5" min="0" max="10" step="1" onchange="variableChange()"
                oninput="document.getElementById('master_volume_value').value=`：${ this.value }`" />
            </label>
          </div>
          <p class="py-1">　</p>
          <h1 class="neumorphism p-3">このアプリについて</h1>
          <p class="py-2">　</p>
          <p class="py-1 guideText hidden xl:inline-block">キーボードの「C」キーでも再生/停止できます。</p>
          <p class="py-1 guideText">ドロップダウンリストから、任意の「拍子」と「基準となる音符を分割する数」を設定してください。</p>
          <p class="py-1 guideText">音符をタップすると、クリック音を個別にオン/オフできます。</p>
          <p class="py-2">　</p>
        </div>

        <div class="sm:w-1/1 xl:w-1/12">　</div>

        <div class="sm:w-1/1 xl:w-3/12">
          <!-- カラム右部分 -->
          <div id="right-column">
            <right-column></right-column>
          </div>
        </div>

      </div>

    </div>

  </main>

  <!-- フッター -->
  <footer id="footer">
    <footer-template></footer-template>
    <copyright-text></copyright-text>
  </footer>
  </div>

  <!--ページのロードが終了したときに実行される関数 -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      //クリック情報を格納した配列を作る関数
      arrayCreate();
    });

    //キー入力のイベントリスナー--------------------------------------
    window.addEventListener('keydown', event => {
      //スペースキーでリズムのスタートとストップをする
      if (event.code === 'KeyC' && startTime !== null) {
        metronomeStop();
      } else if (event.code === 'KeyC') {
        metronomeStart();
      } else {
        //処理
      };
    });
  </script>

  <!-- JavaScriptを読み込む -->
  <script src="js/Vue.js"></script>
  <script src="js/main.js"></script>

  <!-- シェアボタン用のJavaScript -->
  <!-- Twitter -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <!-- facebook -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v11.0"
    nonce="s28FkDyH"></script>
  <!-- note -->
  <script async src="https://cdn.st-note.com/js/social_button.min.js"></script>
  <!-- はてなブックマーク -->
  <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8"
    async="async"></script>
  <!-- Pocket -->
  <script
    type="text/javascript">!function (d, i) { if (!d.getElementById(i)) { var j = d.createElement("script"); j.id = i; j.src = "https://widgets.getpocket.com/v1/j/btn.js?v=1"; var w = d.getElementById(i); d.body.appendChild(j); } }(document, "pocket-btn-js");</script>
  <!-- Line -->
  <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async"
    defer="defer"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>

<body>
  <header id="header">
    <header-template></header-template>
  </header>

  <div class="container mx-auto mt-8">
    <main>

      <div class="xl:flex  mx-2">

        <div class="sm:w-1/1 xl:w-8/12">
          <!-- 見出し -->
          <h1 class="neumorphism p-3">メトロノーム（変拍子対応）</h1>
          <div class="py-1">　</div>
          <!-- 操作する場所 -->
          <div class="flex">
            <div class="w-3/24 inline-block align-bottom ">
              <div id="Numerator" class="text-center">4</div>
              <div>―</div>
              <div id="Denominator" class="text-center">4</div>
            </div>
            <div class="w-1/24">　</div>
            <div class="w-20/24">
              <table>
                <tr id="click_count">
                  <th id="click_count1" onclick="noteChange(1)">1<br>
                    <font size="6">♩</font>
                  </th>
                  <th id="click_count2" onclick="noteChange(2)">2<br>
                    <font size="6">♩</font>
                  </th>
                  <th id="click_count3" onclick="noteChange(3)">3<br>
                    <font size="6">♩</font>
                  </th>
                  <th id="click_count4" onclick="noteChange(4)">4<br>
                    <font size="6">♩</font>
                  </th>
                </tr>
              </table>

              <table id="division_count_table" class="py-1 invisible">
                <tr id="division_count" class="invisible">
                  <th id="division_count1" onclick="divisionNoteChange(1)">1<br>
                    <font size="2">●</font>
                  </th>
                  <th id="division_count1" onclick="divisionNoteChange(2)">2<br>
                    <font size="2">●</font>
                  </th>
                </tr>
              </table>
            </div>
          </div>
          <div class="py-1">　</div>


          <div class="xl:flex">

            <div class="neumorphism p-3 sm:w-1/1 xl:w-6/12">

              <div class="pb-4">《メトロノームの設定》</div>

              <div class="my-2">
                <label for="Value" id="input-range" class="input-range">
                  <output id="TimeSignatureNumerator_value">【拍子の分子】：4</output>
                  <input id="TimeSignatureNumerator" type="range" value="4" min="1" max="20" step="1"
                    oninput="document.getElementById('TimeSignatureNumerator_value').value=`【拍子の分子】：${this.value}`"
                    onchange="valueChange()" />
                </label>
              </div>

              <div class="my-1">
                <label for="TimeSignatureDenominator" class="box1 col-6 col-xxl-2">【拍子の分母】：
                  <select id="TimeSignatureDenominator" class="form-select my-1" aria-label="Default select example"
                    onchange="valueChange()">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                  </select>
                </label>
              </div>

              <div class="py-1">　</div>

              <div class="">
                <label for="division_number" id="input-range" class="input-range">
                  <output id="divisionOut">【分割する数】：1</output>
                  <input id="division_number" type="range" value="1" min="1" max="20" step="1"
                    oninput="document.getElementById('divisionOut').value=`【分割する数】：${this.value}`"
                    onchange="valueChange()" />
                </label>
              </div>

              <p class="pt-1">　</p>

              <div class="">
                <label for="input_bpm" id="input-range" class="input-range pt-1">
                  <output id="input_bpm_value">BPM=120</output>
                  <input id="input_bpm" type="range" value="120" min="30" max="300" step="1"
                    oninput="document.getElementById('input_bpm_value').value=`BPM=${this.value}`"
                    onchange="valueChange()" />
                </label>
              </div>

              <p class="pt-1">　</p>

              <div id="playerButton" class="">
                <button id="metronomeStartBtn" class="bg-blue-700 text-white py-2 px-8 rounded"
                  onclick="metronomeStart()">
                  再生(S)
                </button>
              </div>

            </div>

            <!-- 操作部分の中央 -->
            <div class="sm:w-1/1 xl:w-1/12">　</div>

            <!-- 操作部分の左 -->
            <div class="neumorphism p-3 sm:w-1/1 xl:w-5/12">
              <div class="pb-4">《クリック音の設定》</div>
              <div class="pt-1">
                <button onclick="metronomeSwitch(0)">
                  <span id="SoundOnOff_0" class="material-icons inline-block align-middle bg-gray-200">
                    volume_up
                  </span>
                </button>
                <input type="hidden" name="lead_check" value=0>
                <label for="" class="">【小節の先頭】：
                  <select id="click_lead_sound" class="form-select" onchange="valueChange()">
                    <option value="0">ヴォイス(1)</option>
                    <option value="1" selected>クラーベ</option>
                    <option value="2">808コンガ</option>
                    <option value="3">ハイハット</option>
                    <option value="4">クラップ</option>
                  </select>
                </label>
              </div>

              <div class="pt-1">
                <button onclick="metronomeSwitch(1)">
                  <span id="SoundOnOff_1" class="material-icons text-red-600 inline-block align-middle bg-gray-200">
                    volume_up
                  </span>
                </button>
                <label for="" class="">【メイン・クリック】：
                  <select id="click_1_sound" class="form-select" onchange="valueChange()">
                    <option value="0">ヴォイス(1)</option>
                    <option value="1">クラーベ</option>
                    <option value="2" selected>808コンガ</option>
                    <option value="3">ハイハット</option>
                    <option value="4">クラップ</option>
                  </select>
                </label>
              </div>

              <div class="pt-1">
                <button onclick="metronomeSwitch(2)">
                  <span id="SoundOnOff_2" class="material-icons text-green-600 inline-block align-middle bg-gray-200">
                    volume_off
                  </span>
                </button>
                <label for="" class="">【サブ・クリック】：
                  <select id="click_2_sound" class="form-select" onchange="valueChange()">
                    <option value="0">ヴォイス(1)</option>
                    <option value="1">クラーベ</option>
                    <option value="2">808コンガ</option>
                    <option value="3" selected>ハイハット</option>
                    <option value="4">クラップ</option>
                  </select>
                </label>
              </div>


              <p class="pt-1">　</p>

              <div class="py-2">
                <span class="material-icons inline-block align-text-bottom">
                  volume_up
                </span>
                <label for="master_volume" id="input-range" class="input-range py-4 ">
                  <output id="master_volume_value">：5</output>
                  <input id="master_volume" type="range" value="5" min="0" max="10" step="1" onchange="valueChange()"
                    oninput="document.getElementById('master_volume_value').value=`：${ this.value }`" />
                </label>
              </div>
            </div>
          </div>


          <p class="py-1">　</p>
          <h1 class="neumorphism p-3">説明・使い方</h1>
          <p class="py-2">　</p>
          <p class="py-1 guideText">・さまざまな拍子に設定できる高機能メトロノームです。</p>
          <p class="py-1 guideText">・使用する端末によっては、クリックが正しく再生されない可能性があります。</p>
          <p class="py-1 guideText hidden xl:inline-block">・キーボードの「S」キーでも再生/停止できます。</p>
          <p class="py-1 guideText">・クリック音の設定から、各クリック音の選択とミュートのON/OFFができます。</p>
          <p class="py-1 guideText">・音符をタップすると、クリック音を個別にオン/オフできます。</p>
          <p class="py-2">　</p>
        </div>

        <div class="sm:w-1/1 xl:w-1/12">　</div>

        <div class="sm:w-1/1 xl:w-3/12">
          <!-- カラム右部分 -->
          <div id="right-column">
            <right-column></right-column>
          </div>
        </div>

      </div>

    </main>

    <!-- フッター -->
    <footer id="footer">
      <footer-template></footer-template>
      <copyright-text></copyright-text>
    </footer>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      //クリック情報を格納した配列を作る関数
      arrayCreate();
    });

    //キー入力のイベントリスナー--------------------------------------
    window.addEventListener('keydown', event => {
      //スペースキーでリズムのスタートとストップをする
      if (event.code === 'KeyS' && startTime !== null) {
        metronomeStop();
      } else if (event.code === 'KeyS') {
        metronomeStart();
      } else {
        //処理
      };
    });
  </script>
